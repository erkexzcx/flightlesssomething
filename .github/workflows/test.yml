name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-go:
    name: Go Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          install-mode: "goinstall"
          args: --timeout=5m

  lint-frontend:
    name: Frontend Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Run ESLint
        run: cd web && npm run lint

  unit-tests:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build Server Binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build server with embedded web UI
        run: make build

      - name: Upload server binary
        uses: actions/upload-artifact@v5
        with:
          name: server-binary
          path: server
          retention-days: 1

  backend-integration-test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download server binary
        uses: actions/download-artifact@v6
        with:
          name: server-binary

      - name: Make server executable
        run: chmod +x server

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run backend integration tests
        env:
          PREBUILT_SERVER: ./server
        run: ./backend_test.sh

  e2e-tests:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install npm dependencies
        run: cd web && npm ci

      - name: Download server binary
        uses: actions/download-artifact@v6
        with:
          name: server-binary

      - name: Make server executable
        run: chmod +x server

      - name: Install Playwright browsers
        run: cd web && npx playwright install --with-deps chromium

      - name: Start server for E2E tests
        run: |
          ./server \
            -bind="0.0.0.0:5000" \
            -data-dir="/tmp/e2e-data" \
            -session-secret="e2e-test-secret" \
            -discord-client-id="test-id" \
            -discord-client-secret="test-secret" \
            -discord-redirect-url="http://localhost:5000/auth/login/callback" \
            -admin-username="e2eadmin" \
            -admin-password="e2epass" &
          sleep 5

      - name: Run Playwright tests
        run: cd web && npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

