name: Deploy to Production (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0, latest, or a semver tag)'
        required: true
        type: string

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image from GHCR
        run: |
          # Pull the image from GHCR
          docker pull ghcr.io/${{ github.repository }}:${{ inputs.version }}
          docker tag ghcr.io/${{ github.repository }}:${{ inputs.version }} flightlesssomething:prod-release
          docker save flightlesssomething:prod-release | gzip > image.tar.gz

      - name: Deploy to prod server
        uses: ./.github/actions/deploy-via-ssh
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-port: ${{ secrets.SSH_PORT }}
          docker-network: ${{ secrets.DOCKER_NETWORK }}
          session-secret: ${{ secrets.SESSION_SECRET }}
          discord-client-id: ${{ secrets.DISCORD_CLIENT_ID }}
          discord-secret: ${{ secrets.DISCORD_SECRET }}
          discord-redirect-url: ${{ secrets.DISCORD_REDIRECT_URL }}
          admin-username: ${{ secrets.ADMIN_USERNAME }}
          admin-password: ${{ secrets.ADMIN_PASSWORD }}
          environment: prod
          image-tag: prod-release
          image-archive: image.tar.gz
